<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <!--Display on page-->
    <ul>
      <li id="suit1">Suit1: Spades</li>
      <li id="suit2">Suit2: Diamonds</li>
      <li id="suit3">Suit3: Hearts</li>
      <li id="suit4">Suit4: Clubs</li>
    </ul>

    <!--JavaScript Code-->
    <script>
      //Part One (Lilly Banuelos)
      //This creates 4 different arrays (card suits) with a full set of cards in each
      //This displays a list of 1 random element from each array

      //Array initialization
      arySpades = ["Two of spades", "Three of spades", "Four of spades", "Five of spades",
      "Six of spades", "Seven of spades", "Eight of spades", "Nine of spades", "Ten of spades",
      "Jack of spades", "Queen of spades", "King of spades", "Ace of spades"]
      aryDiamonds = ["Two of diamonds", "Three of diamonds", "Four of diamonds",
      "Five of diamonds", "Six of diamonds", "Seven of diamonds", "Eight of diamonds",
      "Nine of diamonds", "Ten of diamonds", "Jack of diamonds", "Queen of diamonds",
      "King of diamonds", "Ace of diamonds"]
      aryHearts = ["Two of hearts", "Three of hearts", "Four of hearts", "Five of hearts",
       "Six of hearts", "Seven of hearts", "Eight of hearts", "Nine of hearts",
       "Ten of hearts", "Jack of hearts", "Queen of hearts", "King of hearts",
        "Ace of hearts"]
      aryClubs = ["Two of clubs", "Three of clubs", "Four of clubs", "Five of clubs",
      "Six of clubs", "Seven of clubs", "Eight of clubs", "Nine of clubs",
      "Ten of clubs", "Jack of clubs", "Queen of clubs", "King of clubs", "Ace of clubs"]

      //Variable initialization
      var random1
      var random2
      var random3
      var random4
      var card1
      var card2
      var card3
      var card4

      //Choses a random card for Suit1
      random1 = Math.floor(Math.random() * 13);
      card1 = arySpades[random1]
      //Choses a random card for Suit2
      random2 = Math.floor(Math.random() * 13);
      card2 = aryDiamonds[random2]
      //Choses a random card for Suit3
      random3 = Math.floor(Math.random() * 13);
      card3 = aryHearts[random3]
      //Choses a random card for Suit4
      random4 = Math.floor(Math.random() * 13);
      card4 = aryClubs[random4]

      document.getElementById("suit1").innerHTML = card1
      document.getElementById("suit2").innerHTML = card2
      document.getElementById("suit3").innerHTML = card3
      document.getElementById("suit4").innerHTML = card4



      //Part Two (Samuel Horton)





    </script>
  </body>
</html>
